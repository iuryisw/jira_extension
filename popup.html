<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JIRA Sprint Extension Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #172B4D;
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #DFE1E6;
    }
    
    .setting-row:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-size: 14px;
      color: #42526E;
    }
    
    .setting-description {
      font-size: 12px;
      color: #6B778C;
      margin-top: 4px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #DFE1E6;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #0052CC;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      background: #E3FCEF;
      color: #006644;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h3>ðŸŽ† Sprint Extension Settings</h3>
  
  <div class="setting-row">
    <div>
      <div class="setting-label">Show Notifications</div>
      <div class="setting-description">Display status messages on page</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="showNotifications">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="saveStatus">Settings saved!</div>
  
  <script src="popup.js"></script>
</body>
</html>
